<h1>{{customer.name}}</h1>

<p><i>
      {{customer.name}} is at {{customer.address.street}} in 
      {{customer.address.city}} {{customer.address.state}} in the 
      {{customer.address.region}} region
</i></p>

<!--
  Different binding variations
  <input [value]="name" (input)="name = $event.target.value"><br>
  <input [value]="name" (keyup)="name = $event.target.value"><br>
  <input [value]="name" (keyup.enter)="name = $event.target.value"
                        (blur)="name = $event.target.value"><br>
  <input [ngModel]="customer.name" (ngModelChange)="name=$event"><br>
-->
<fieldset>
  <input [(ngModel)]="customer.name"><br>
</fieldset>

<!--<button (click)="addressClick()">Add/Show address</button>-->
<label><input type="checkbox" [(ngModel)]="hideAddress"> Hide address</label>

<div [hidden]="hideAddress">
  <fieldset>
    <label>Street: <input [(ngModel)]="customer.address.street"></label>
  </fieldset>
  <fieldset>
    <label>City: <input [(ngModel)]="customer.address.city"></label>
  </fieldset>
  <fieldset>
    <label>State</label>
    <select [(ngModel)]="customer.address.state">
      <option>California</option>
      <option>Quebec</option>
      <option>Washinghton</option>
    </select>
  </fieldset>
  <fieldset>
    <label>Region</label>
    <!--<select (change)="regionChange($event.target.value)">-->
    <select [(ngModel)]="customer.address.region">
      <option>east</option>
      <option>north</option>
      <option>south</option>
      <option>west</option>
    </select>
  </fieldset>
</div>
